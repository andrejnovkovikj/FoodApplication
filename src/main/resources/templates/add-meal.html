<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Meal</title>
</head>
<body>
<h1>Add New Meal</h1>

<form th:action="@{/add-meal}" method="POST">
    <div>
        <label for="name">Meal Name:</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div>
        <label for="mealImage_url">Meal Image URL:</label>
        <input type="text" id="mealImage_url" name="mealImage_url" required>
    </div>

    <div>
        <label for="recipe">Recipe:</label>
        <textarea id="recipe" name="recipe" required></textarea>
    </div>

    <div>
        <label for="calories">Calories:</label>
        <input type="number" id="calories" name="calories" required>
    </div>

    <div>
        <label for="ingredients">Select Ingredients:</label>
        <select id="ingredients" name="ingredients" multiple required>
            <option th:each="ingredient : ${ingredients}"
                    th:value="${ingredient.id}"
                    th:text="${ingredient.name}"></option>
        </select>
    </div>

    <div>
        <button type="submit">Add Meal</button>
    </div>
</form>
</body>
</html>
